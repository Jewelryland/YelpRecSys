<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <script src="echarts.min.js"></script>
</head>
<body>
  <div id="main" style="width: 1200px;height:640px;"></div>
  <script type="text/javascript">

  var myChart = echarts.init(document.getElementById('main'));


  option = {
    title : {
      text: 'Two-stage Classification Oversampling'
    },
    tooltip : {
      trigger: 'axis'
    },
    legend: {
      orient : 'vertical',
      x : 'right',
      y : 'bottom',
      data:['1-4','1-3','2-4','4-5','3-5']
    },
    polar : [
      {
        indicator : [
          { text: 'F1 Star-1', max: 1},
          { text: 'F1 Star-2', max: 1},
          { text: 'F1 Star-3', max: 1},
          { text: 'F1 Star-4', max: 1},
          { text: 'F1 Star-5', max: 1},
          { text: 'F1-Weighted', max: 1},
          { text: 'MAE', max: 0.5},
          { text: 'RMSE', max: 1.2}
        ]
      }
    ],
    calculable : true,
    series : [
      {
        name: 'Two-stage Oversampling',
        type: 'radar',
        data : [
          {
            value : [0.871, 0.830, 0.841, 0.836, 0.727, 0.814, 0.310, 0.842],
            name : '1-4'
          },
          {
            value : [0.848, 0.802, 0.800, 0.424, 0.690, 0.700, 0.476, 1.024],
            name : '1-3'
          },
          {
            value : [0.572, 0.810, 0.831, 0.828, 0.717, 0.776, 0.389, 0.964],
            name : '2-4'
          },
          {
            value : [0.555, 0.197, 0.234, 0.837, 0.904, 0.771, 0.364, 0.916],
            name : '4-5'
          },
          {
            value : [0.574, 0.216, 0.836, 0.860, 0.915, 0.833, 0.288, 0.832],
            name : '3-5'
          }
        ]
      }
    ]
  };

  myChart.setOption(option);

  </script>
</body>
</html>
