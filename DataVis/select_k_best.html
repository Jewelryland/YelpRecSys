<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <script src="echarts.min.js"></script>
</head>
<body>
  <div id="main" style="width: 1200px;height:640px;"></div>
  <script type="text/javascript">

  var myChart = echarts.init(document.getElementById('main'));

  option = {
    title: {
        text: 'SelectKBest Scores'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['F1-Weighted', 'MAE', 'RMSE']
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['none','tastes','cas','checkins','brcnt','compliments','uvotes','fans','rdate','urcnt','ysince','bstar']
        }
    ],
    yAxis : [
        {
            type : 'value',
            min: 0.3
        }
    ],
    series : [
        {
            name:'F1-Weighted',
            type:'line',
            stack: '总量',
            areaStyle: {normal: {}},
            data: [0.8010, 0.8010, 0.8013, 0.7999, 0.7444, 0.7441, 0.7421, 0.7416, 0.5523, 0.4822, 0.4422, 0.3803]
        },
        {
            name:'MAE',
            type:'line',
            stack: '总量',
            areaStyle: {normal: {}},
            data: [0.3300, 0.3301, 0.3321, 0.3367, 0.4222, 0.4224, 0.4254, 0.4262, 0.7145, 0.7753, 0.7854, 0.8902]
        },
        {
            name:'RMSE',
            type:'line',
            stack: '总量',
            areaStyle: {normal: {}},
            data: [0.8670, 0.8664, 0.8718, 0.8807, 0.9660, 0.9659, 0.9685, 0.9690, 1.2337, 1.2489, 1.2442, 1.3646]
        }
    ]
};


  myChart.setOption(option);

  </script>
</body>
</html>
